<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | Order summary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="container">
            <img class="hero" src="./images/illustration-hero.svg" alt="">
            <h2>Order Summary</h2>
            <p class="info__1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="content">
                <img class="music" src="./images/icon-music.svg" alt="">
                <div class="info">
                    <h4>Annual Plan </h4>
                    <span>$59.99/year </span>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment </button>
            <p class="cancel">Cancel Order</p>
        </div>
    </main>
</body>
</html>
